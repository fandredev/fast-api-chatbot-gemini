<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeChat - Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/emoji.css" />

  <body>
    <div class="chat-container">
      <header class="chat-header">

          <div class="header-avatar-circle" id="header-avatar-container">
            <img
              id="header-avatar-img"
              src=""
              alt="Anime Character"
              style="
                width: 100%;
                height: 100%;
                border-radius: 50%;
                object-fit: cover;
                display: none;
              "
            />
            <span id="header-avatar-fallback">A</span>
          </div>
          <button
            class="theme-toggle-btn"
            id="theme-toggle"
            title="Alternar Tema"
          >
            <svg
              id="theme-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>

      <div id="chat-messages" class="chat-body">

        <div id="health-banner" class="health-banner" style="display: none">
          <span class="banner-icon">âš ï¸</span>

            >Limite de uso atingido. O chat foi desativado
            temporariamente.</span
          >
        </div>

        <div class="message-group bot-group">
          <div class="message-row">
            <div class="bot-avatar">
              <img
                src="https://ui-avatars.com/api/?name=Assistant&background=e1e4e8&color=70757a"
                alt="Bot"
              />
            </div>
            <div class="message-content">
              <span class="sender-name">Assistente</span>
              <div class="bubble bot-bubble">
                OlÃ¡! Eu sou o AnimeChat. De qual anime gostaria de falar hoje?
              </div>
              <span class="timestamp">Agora mesmo</span>
            </div>
          </div>
        </div>
      </div>

      <footer class="chat-footer">
        <div id="emoji-picker" class="emoji-picker" style="display: none">
          <span>ğŸ˜Š</span><span>ğŸ˜‚</span><span>ğŸ˜</span><span>âœ¨</span

          ><span>ğŸ‘</span><span>ğŸ‰</span><span>ğŸ‘€</span>
        </div>
        <form id="chat-form">
          <div class="footer-icon" id="emoji-btn">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
          </div>
          <input
            type="text"
            id="user-input"
            placeholder="Responder..."
            autocomplete="off"
          />
          <div class="footer-icon">
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
          <button type="submit" id="send-btn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>

      </footer>

    <script src="/static/js/chat.js"></script>

</html>
